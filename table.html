<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belajar Bikin Table</title>
</head>
<body>
    <h1>Table anggota</h1>
<form>
    <p>Nama :</p>
    <input type="text" name="Nama" placeholder="tulis disini">
    
    <p>Kelompok</p>
    <input type="radio" name="kelompok" id="jakarta1" >
    <label for="jakarta1">jakarta1</label>
    <input type="radio" name="kelompok" id="jakarta-bdg" >
    <label for="jakarta-bdg">jakarta-bdg</label>

    <p></p>
    <input type="submit" value="send">
</form>

<br>

<table border="2" >
    <tr>
        <th>NO</th>
        <th>Nama</th>
        <th>Kelompok</th>
    </tr>
    
    <tr>
        <td>666</td>
        <td>Iswanto Yuda</td>
        <td>Jakarta 1</td>
    </tr>
    <tr>
        <td>777</td>
        <td>Yuda iswanto</td>
        <td>Jakarta 1</td>
    </tr>
</table>

</body>
</html>
